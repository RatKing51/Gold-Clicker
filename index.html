<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gold Clicker</title>
</head>
<body>
    <div id="game">
        <div id="sectionTop" class="unselctable">
            <p class="big">Gold Clicker</p>
        </div>
        <div id="sectionLeft" class="unselctable">
            <p class="big"><span id="gold">0</span> Gold</p>
            <p class="med"><span id=gps>0</span> Gold Per Second</p>
            <img src="gold.png" class="bigGold unselctable" onclick="game.click(game.clickValue)">
        </div>
        <div id="sectionMiddleTop">
            <P>Help:
                To see descrption of something hover over it for a second or two and a tooltip will come up.
            </P>
            <p>Right now super upgrades are currently disabled for the time being.</p>
            <p>Version: 6.000</p>
            <button class="main-button" onclick="game.data.saveGame()">Save</button>
            <button class="main-button" onclick="game.data.resetGame()">Reset</button>
        </div>
        <div id="sectionMiddle" class="unselctable">
            <p>Coming Soon</p>
        </div>
        <div id="sectionTopRight" class="unselctable">
        </div>
        <div id="sectionRight" class="unselctable">
            <p class="big">Upgrades</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
